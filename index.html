<body>



    <div class="container-fluid">

        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="./assets/images/brewerysearch-logo.png" height="60" alt="" id="logo">
            </a>
        </nav>

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1>Search For Your Next Favorite Brewery</h1>
                <p>Lorem ipsum dolor sit amet.</p>
            </div>
            
        </div>

        <div class="header row pb-5 pt-3">
            
            <div class="col-sm-1"></div>
            <form class="col-sm-11">
                <h3>Search Here</h3>
                <div class="form-row">
                    <div class="col">
                        <input type="text" class="form-control search-brewery location" placeholder="By City..."

                    </div>
                    <div class="col">
                        <input type="text" class="form-control search-brewery location" placeholder="By State..."

                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-warning hvr-sweep-to-right" id="searchButton">Search</button>
                    </div>
                </div>
            </form>

            

            <br><br><br>


            
        </div>

            <div class="col-sm-1"></div>
            
            <div class="col-sm-5">
                
                
                <h3>Search Results:</h3>
                
                <div class="searchResults"></div>
                
                
            
            </div>
        <div id="map" class="col-sm-5"></div>

        <div class="col-sm-1"></div>
            
            
        </div>
        
        
        <!-- end of bootstrap container -->
